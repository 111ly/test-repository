<!DOCTYPE html>

<head>

  <title>{{ page.title }} - {{ site.title }}</title>
  {{ site.seo_tag }}
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <nav>
      <ul>
        {% for item in site.menu %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>

</html>
